<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <h1>Explore The Foods</h1>
    <div class="slider">
        <div class="slider-item active"><img src="./images/1.jpg" alt="1"></div>
        <div class="slider-item"><img src="./images/2.jpg" alt="2"></div>
        <div class="slider-item"><img src="./images/3.jpg" alt="3"></div>
        <div class="slider-item"><img src="./images/4.jpg" alt="4"></div>
        <div class="slider-item"><img src="./images/5.jpg" alt="5"></div>

        <div class="slider-btns">
            <button id="btn-left">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button id="btn-right">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>

        <div class="dots">
        
        </div>
    </div>
    
    <script src="./js/script.js"></script>
